name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: .go-version

    - name: Run test
      run: go test -v ./...

  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: elastic/apm-pipeline-library/.github/actions/pre-commit@current
